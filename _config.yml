# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: 编程人生
email: winterwhisper.dev@gmail.com
description: 记录编程，记录人生。
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://winterwhisper.github.io" # the base hostname & protocol for your site
twitter_username: 
github_username:  
paginate: 10
theme-dark: false #Set to true to change to dark website theme

plugins: [jekyll-paginate, kramdown]
# Build settings
markdown: kramdown
kramdown:
  input: GFM
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "default"
      permalink: "/:categories/:year-:month-:day-:title.html"
